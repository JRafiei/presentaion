{% extends "base.html" %}

{% block title %}RTC{% endblock %}

{% block content %}
    <div id="login">
      <div class="input-field col s6">
        <input id="username" placeholder="username" required="" autofocus>
      </div>
      <button id="login" class="btn-large">Login</button>
    </div>

    <div>
      <input id="username-to-call" placeholder="Username to call" />
      <button id="call" class="btn-large">Call</button>
      <button id="close-call" class="btn-large">Close call</button>
    </div>
      
      
  <!-- <button id="get-access">Get access to camera</button> -->
  <div id="call">
    <video id="local" autoplay></video>
    <video id="remote" autoplay></video>
  </div>
{% endblock %}

{% block js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script>
    const sendMessage = message => {
      ws.send(JSON.stringify(message))
    }

    const ws = new WebSocket('ws://{{ WS_HOST }}:{{ WS_PORT }}/ws-rtc')

    ws.onopen = () => {
      console.log('Connected to the signaling server')
    }

    ws.onmessage = msg => {
      const data = JSON.parse(msg.data)

      switch (data.type) {
        case 'login':
          // handleLogin
          if (data.success){
                document.querySelector('div#login').style.display = 'none'
                document.querySelector('div#call').style.display = 'block'
                // document.querySelector('video#local').srcObject = localStream

                const configuration = {
                  iceServers: [{ urls: 'stun:stun2.1.google.com:19302' }]
                }
                connection = new RTCPeerConnection(configuration)
                // connection.addStream(localStream)

                connection.ontrack = event => {
                  document.querySelector('video#remote').srcObject = event.stream
                }

                connection.onicecandidate = event => {
                  if (event.candidate) {
                    sendMessage({
                      type: 'candidate',
                      candidate: event.candidate
                    })
                  }
                }

                let otherUsername

                document.querySelector('button#call').addEventListener('click', () => {
                  const callToUsername = document.querySelector('input#username-to-call').value

                  if (callToUsername === '') {
                    alert('Enter a username ðŸ˜‰')
                    return
                  }

                  otherUsername = callToUsername

                  // create an offer
                  connection.createOffer(
                    offer => {
                      sendMessage({
                        type: 'offer',
                        offer: offer,
                        otherUsername: otherUsername
                      })

                      connection.setLocalDescription(offer)
                    },
                    error => {
                      alert('Error when creating an offer')
                      console.error(error)
                    }
                  )
                })
            // navigator.mediaDevices.getUserMedia(
            //   { video: true }
            // ).then(
            //   localStream => {

            //   }
            // ).catch(
            //   error => {
            //     console.error(error)
            //   }
            // );
          } else {
            alert('Already logged in!');
          }
          break
        case 'offer':
          const handleOffer = (offer, username) => {
            connection.setRemoteDescription(new RTCSessionDescription(offer))
            connection.createAnswer(
              answer => {
                connection.setLocalDescription(answer)
                sendMessage({
                  type: 'answer',
                  answer: answer,
                  otherUsername: username
                })
              },
              error => {
                alert('Error when creating an answer')
                console.error(error)
              }
            )
          }
          handleOffer(data.offer, data.username)
          break
        case 'answer':
          const handleAnswer = answer => {
            connection.setRemoteDescription(new RTCSessionDescription(answer))
          }
          handleAnswer(data.answer)
          break
        case 'candidate':
          const handleCandidate = candidate => {
            connection.addIceCandidate(new RTCIceCandidate(candidate))
          }
          handleCandidate(data.candidate)
          break
      }
    }

    ws.onerror = err => {
      console.error(err)
    }

    document.querySelector('button#login').addEventListener('click', event => {
      username = document.querySelector('input#username').value

      if (username === '') {
        alert('Please enter a username ðŸ™‚')
        return
      }

      sendMessage({
        type: 'login',
        username: username
      })
    })

  </script>
{% endblock %}
