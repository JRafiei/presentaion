<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
   <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Home</title>
  <style>
    body {
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,95,121,1) 21%, rgba(0,212,255,1) 100%);
    }
    .item-title, .btns {
      text-align: center;
    }
    .active {
      display: block;
    }
    .card-panel {
      min-height: 600px;
    }
    .deactive {
      display: none;
    }
    li {
      list-style-type: disc !important;
      padding-bottom: 10px;
      font-size: 16px;
    }
    center-block {
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="container">
  <div class="card-panel">
    {% for item in items %}
      {% if loop.index == 1 %}
        <section id="sec-{{ loop.index }}" class="active">
      {% else %}
        <section id="sec-{{ loop.index }}" class="deactive">
      {% endif %}

      {% if show_edit_button %}
      <a class="waves-effect waves-light btn" style="float:right" href="/edit/{{ item.id }}">
        <span>Edit</span>
        <i class="material-icons left">edit</i>
      </a>
      {% endif %}
      
      <h4 class="item-title">{{ item.title }}</h4>
      
      {% if item.filename %}
        <img class="responsive-img center-block" src="/file/{{item.filename}}">
      {% endif %}
        <div class="row">
          <div class="col offset-m1 m8">
            {{ item.description }}
          </div>
        </div>
      </section>
    {% endfor %}

    <div class="btns">
      <button class="waves-effect waves-light btn" id="prev">
        <span>previous</span>
        <i class="material-icons left">navigate_before</i>
      </button>
      <button class="waves-effect waves-light btn" id="next">
        <span>next</span>
        <i class="material-icons right">navigate_next</i>
      </button>
    </div>
  </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const ws = new WebSocket("ws://{{ WS_HOST }}:{{ WS_PORT }}/ws");
      ws.onmessage = function (event) {
        const elem_index = event.data;

        const sections = document.querySelectorAll('section');
        sections.forEach(function (section) {
          section.className = 'deactive';
        });
        document.querySelector(`#sec-${elem_index}`).className = 'active';
      };
      ws.onclose = function(e){
          console.log(e);
        };

      const num_of_sections = document.getElementsByTagName('section').length;
      const nextBtn = document.querySelector('#next');
      const prevBtn = document.querySelector('#prev');

      function go_forward() {
        const active_elem = document.querySelector('.active').getAttribute('id');
        const active_id = parseInt(active_elem.split("-")[1]);
        let next_id = active_id + 1;
        if (active_id == num_of_sections){
          next_id = 1;
        }
        // console.log(next_id);
        ws.send(next_id);
      }

      function go_backward() {
        const active_elem = document.querySelector('.active').getAttribute('id');
        const active_id = parseInt(active_elem.split("-")[1]);
        let prev_id = active_id - 1;
        if (prev_id == 0){
          prev_id = num_of_sections;
        }
        // console.log(message);
        ws.send(prev_id);
      }

      nextBtn.addEventListener('click', go_forward);
      prevBtn.addEventListener('click', go_backward);

      document.onkeydown = function(e) {
          e = e || window.event;
          if (e.keyCode == '37') {
            // left arrow
            go_backward();
          }
          else if (e.keyCode == '39') {
            // right arrow
            go_forward();
          }
      }
    })
  </script>
</body>
</html>
